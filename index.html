<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form In Html</title>
</head>
<body bgcolor="lightblue">
    <h1 style="text-align: center;color: darkblue;" > <b>Registration form In Html</b></h1>
   <form>
       <table>
           <tr>
               <td style="color: darkblue;">
                   <b>Name:</b>
               </td>
               <td>
                   <input type="text" placeholder="Name">
               </td>
           </tr>
           <tr>
               <td style="color: darkblue;">
                   <b>phone Number:</b>
               </td>
               <td>
                   <input type="phone number"placeholder="+92" >
               </td>
           </tr>
           <tr style="color: darkblue;">
               <td>
                   <b>Email Id:</b>
               </td>
               <td>
                   <input type="Email Id"placeholder="example1@***">
               </td>
           </tr>
           <tr style="color: darkblue;">
               <td>
                   <b>Password:</b>
               </td>
               <td>
                   <input type="password"placeholder="password">
               </td>
           </tr>
           <tr style="color: darkblue;">
               <td>
                  <b> Gender:</b>
               </td>
               <td>
                   <input type="radio" name="genre"value="Male"checked="Checked-">Male
                   <input type="radio" name="genre"value="Female"checked="Checked-">Female
                 
               </td>
           </tr>
           <tr style="color: darkblue;">
               <td>
                  <b> Date of Birth:</b>
               </td>
               <td>
                   <input type="date">
               </td>
           </tr>
           <tr style="color: darkblue;">
               <td>
                  <b> Hobbies:</b>
               </td>
               <td>
                   <input type="checkbox"Reading >Reading
                   <input type="checkbox"writting >writting
                   <input type="checkbox"Learning >Learning
               </td>
           </tr>
           <tr style="color: darkblue;">
               <td>
                  <b> Education Qualification:</b>
               </td>
               <td>
                   <select>
                       <option>Select Option</option>
                       <option>10+2</option>
                       <option>Graducation</option>
                       <option>Postgraducation</option>
                   </select>
               </td>
           </tr>
           <tr style="color: darkblue;">
               <td>
                   <b>Address:</b>
               </td>
               <td>
                   <textarea name="" id="" cols="30" rows="05"placeholder="Address"></textarea>
               </td>
           </tr>
           <tr style="color: darkblue;">
               <td style="color: darkblue;">
                   <input type="Submit"value="Submit" style="color: red;">
                   <input type="Reset"value="Reset">
               </td>
           </tr>
       </table>
   </form>
</body>
</html>
